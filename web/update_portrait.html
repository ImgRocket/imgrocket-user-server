<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>更换头像</title>
</head>
<body>
<form action="/portrait/update" method="post" enctype="multipart/form-data">
    <label>UID<input name="uid" type="text"></label>

    <p class="leftDiv">上传头像</p>

</form>
</body>
</html>
